<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="stylesheet" href="options.css">
</head>
<body>
	<div id="form">
		<div class="fieldset" data-legend="Popup default Size">
			<div class="fields">
				<div class="field">
					<label for="main-width">Width : </label>
					<input id="main-width" type="number" min="100" max="1920">
				</div>

				<div class="field">
					<label for="main-height">Height : </label>
					<input id="main-height" type="number" min="100" max="1080">
				</div>

				<div class="field">
					<button id="main-reset" type="submit" class="browser-style">Reset</button>
					<button id="main-submit" type="submit" class="browser-style default">Save</button>
				</div>
			</div>
		</div>
	</div>

	<script src="../lib/main.js"></script>
	<script src="options.js"></script>
</body>
</html>
