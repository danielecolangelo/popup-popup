<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup! Popup!</title>
	<link rel="stylesheet" href="browser_action.css">
</head>
<body>

	<div class="panel-section panel-section-list">
		<div id="current-tab-action" class="panel-list-item">
			<img src="../icons/logo.svg" alt="" class="icon">
			<div class="text">Move this tab in a Popup</div>
			<!-- <div class="text-shortcut">Alt-P</div> -->
		</div>
		<div class="panel-section-separator"></div>
	</div>

	<div class="panel-section panel-section-header">
		<div class="text-section-header">Move Popups back</div>
	</div>

	<div id="list-popups" class="panel-section panel-section-list"></div>

	<footer class="panel-section panel-section-footer">
		<div id="settings-button" class="panel-section-footer-button">Settings</div>
	</footer>
	

	<script src="../lib/main.js"></script>
	<script src="browser_action.js"></script>
</body>
</html>
