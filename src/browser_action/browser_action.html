<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Popup! Popup!</title>
	<link rel="stylesheet" href="browser_action.css">
</head>
<body>
	<div class="panel-section panel-section-header">
		<img src="../icons/logo.svg" alt="" class="text-section-icon">
		<div class="text-section-header">Manage your Popups!</div>
	</div>

	<div id="buttons" class="panel-section-tabs">
		<div class="browser-styleed panel-section-tabs-button" href="#" data-index="0">Normal</div>
		<div class="panel-section-tabs-separator"></div>
		<div class="browser-styleed panel-section-tabs-button" href="#" data-index="1">Popup</div>
	</div>

	<div id="panels">
		<div id="panel-normal">
			<div class="panel-section panel-section-list" data-type="normal" data-actiontext="Move to a Popup тон"></div>
		</div>

		<div id="panel-popup">
			<div class="panel-section panel-section-list" data-type="popup" data-actiontext="Move to a Window топ"></div>
		</div>
	</div>

	<footer class="panel-section panel-section-footer">
		<div id="settings-button" class="panel-section-footer-button">Settings</div>
	</footer>
	

	<script src="../lib/main.js"></script>
	<script src="browser_action.js"></script>
</body>
</html>
